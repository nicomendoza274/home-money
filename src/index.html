  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.6/dist/sweetalert2.all.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>

  <script>

    function changeCategory() {
      let category = document.querySelector("#category").value;
      if (["EXTRACCION", "DEPOSITO"].includes(category)) {
        document.getElementById('typePayment').disabled = true;
        document.getElementById('nameOfCount').value = category
        document.getElementById('nameOfCount').disabled = true;

      } else {
        document.getElementById('typePayment').disabled = false;
        document.getElementById('nameOfCount').disabled = false;
        document.getElementById('nameOfCount').value = "";
      }

    }

    function reLoad() {
       google.script.run
      .withSuccessHandler(function(url){
        window.open(url,'_top');
      })
      .getScriptURL();
    }

    function getToday(){
      const mydate = new Date();
      let curr_date = mydate.getDate();
      let curr_month = mydate.getMonth()+1;
      let curr_year = mydate.getFullYear();
      let curr_hours = mydate.getHours();
      let curr_minutes = mydate.getMinutes();

      curr_date = curr_date.toString().length == 2 ? curr_date.toString() : `0${curr_date.toString()}`;
      curr_month = curr_month.toString().length == 2 ? curr_month.toString() : `0${curr_month.toString()}`;
      curr_year = curr_year.toString();
      curr_hours = curr_hours.toString().length == 2 ? curr_hours.toString() : `0${curr_hours.toString()}`;
      curr_minutes = curr_minutes.toString().length == 2 ? curr_minutes.toString() : `0${curr_minutes.toString()}`;

      const today = `${curr_year}-${curr_month}-${curr_date}T${curr_hours}:${curr_minutes}`;
      
      return today;
    }

    function setInitialValues(){
      document.getElementById("uploadDateParam").value = getToday();
      document.getElementById('typePayment').disabled = false;
      document.getElementById('nameOfCount').disabled = false;
      document.getElementById('nameOfCount').value = "";
      document.getElementById('category').value = "OTROS";
      document.getElementById('payment').value = "";
      document.getElementById('typePayment').value = "";
      document.getElementById('amount').value = "";
    }

    function changeMonth(){
      let url = "<?= url ?>" + "?action=change-month";
      
      Swal.fire({
      title: 'Seleccione el mes a cambiar',
      input: 'select',
      inputOptions: {
        'ENERO' : 'ENERO',
        'FEBRERO' : 'FEBRERO',
        'MARZO' : 'MARZO',
        'ABRIL' : 'ABRIL',
        'MAYO' : 'MAYO',
        'JUNIO' : 'JUNIO',
        'JULIO' : 'JULIO',
        'AGOSTO' : 'AGOSTO',
        'SEPTIEMBRE' : 'SEPTIEMBRE',
        'OCTUBRE' : 'OCTUBRE',
        'NOVIEMBRE' : 'NOVIEMBRE',
        'DICIEMBRE' : 'DICIEMBRE'
      },
      inputPlaceholder: 'NUEVO MES',
      showCancelButton: true,
      inputValidator: function (value) {
        return new Promise(function (resolve, reject) {
          if (value !== '') {
            resolve();
          } else {
            resolve('Necesitas Elegir un mes');
          }
        });
      }
    }).then(function (result) {
      if (result.isConfirmed) {
        Swal.fire({
            title: 'Cargando Cuenta...',
            willOpen() {
              Swal.showLoading()
            },
            didClose() {
              Swal.hideLoading()
            },
            showConfirmButton: false,
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false
        })
        url += '&month=' + result.value;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                let icon = data.code === "error" ? "info" : "success";
                let title = data.code ==="error" ? "Error": "Accion Realizada" ;
                Swal.close();
                Swal.fire(title, data.result, icon).then(() => reLoad());
                
            })
            .catch((error)=> {
              Swal.close();
              Swal.fire('Ocurrio un Error', 'Espere a una actualizaci√≥n', 'info');
            })
      }
    });
    }

    setInitialValues();

    const create_form = document.getElementById('card_form');
    create_form.addEventListener("submit", (e) => {
      e.preventDefault();

      let uploadDateParam = document.getElementById('uploadDateParam').value;
      let nameOfCountParam = document.getElementById('nameOfCount').value;
      let categoryParam = document.getElementById('category').value;
      let paymentParam = document.getElementById('payment').value;
      let typePaymentParam = document.getElementById('typePayment').value;
      let amountParam = document.getElementById('amount').value;
      let signParam = categoryParam == 'INGRESOS' ? 'P' :
        ["EXTRACCION", "DEPOSITO"].includes(category) ? '' : 'N'

      let url = "<?= url ?>" + "?action=create";

      url += "&uploadDateParam=" + uploadDateParam;
      url += "&nameOfCountParam=" + nameOfCountParam;
      url += "&categoryParam=" + categoryParam;
      url += "&paymentParam=" + paymentParam;
      url += "&typePaymentParam=" + typePaymentParam;
      url += "&amountParam=" + amountParam;
      url += "&signParam=" + signParam;

      Swal.fire({
        title: 'Deseas Cargar?',
        showCancelButton: true,
        confirmButtonText: 'Cargar',
        cancelButtonText: 'Cancelar',
        confirmButtonColor: '#1B2127',
        cancelButtonColor: '#d33',
      }).then((result) => {
        /* Read more about isConfirmed, isDenied below */
        if (result.isConfirmed) {

          Swal.fire({
            title: 'Cargando Cuenta...',
            willOpen() {
              Swal.showLoading()
            },
            didClose() {
              Swal.hideLoading()
            },
            showConfirmButton: false,
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false
          })


          fetch(url)
            .then(response => response.json())
            .then(data => {
              if (data.result) {
                Swal.close();
                Swal.fire('Se cargo con exito!', 'Se Guardo correctamente Registro N¬∞ ' + data.id, 'success')
              } else {
                Swal.close();
                Swal.fire('Ocurrio un Error', 'Espere a una actualizaci√≥n', 'info');
              }

              setInitialValues()

            })
            .catch((error)=> {
              Swal.close();
              Swal.fire('Ocurrio un Error', 'Espere a una actualizaci√≥n', 'info');
            })

        }
      })

    })

  </script>
